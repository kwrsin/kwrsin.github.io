<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Map</title>
  <style>

</head>
<body>
<div id="map"></div>
<div class="controls">
  <button id="new">æ–°è¦ä½œæˆ</button>
  <button id="export">ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆï¼ˆJSONä¿å­˜ï¼‰</button>

</div>
<script type="module">
  import MindElixir from "https://cdn.jsdelivr.net/npm/mind-elixir/dist/MindElixir.js"

  // åˆæœŸãƒ‡ãƒ¼ã‚¿ï¼ˆåˆå›ã®ã¿ä½¿ç”¨ï¼‰
  const defaultData = {
    nodeData: {
      id: 'root',
      topic: 'ä¸­å¿ƒãƒãƒ¼ãƒ‰',
      children: [
        { id: 'node1', topic: 'ãƒãƒ¼ãƒ‰1' },
        { id: 'node2', topic: 'ãƒãƒ¼ãƒ‰2' }
      ]
    }
  };

  // localStorage ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
  const savedData = localStorage.getItem('mindmap');
  const mindData = savedData ? JSON.parse(savedData) : defaultData;

  let mind = new MindElixir({
      el: '#map',
      direction: MindElixir.LEFT, // LEFT, RIGHT, SIDE
      draggable: true,
      contextMenu: true,
      toolBar: true,
      nodeMenu: true,
      keypress: true,
      locale: 'ja',
  })
  mind.init(mindData)

  // ä¿å­˜ãƒœã‚¿ãƒ³ã®å‡¦ç†
  //  document.getElementById('saveBtn').addEventListener('click', () => {
  //    const data = mind.getData(); // ç¾åœ¨ã®ãƒãƒƒãƒ—ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
  //    localStorage.setItem('mindmap', JSON.stringify(data));
  //    alert('ä¿å­˜ã—ã¾ã—ãŸï¼');
  //  });

  // è‡ªå‹•ä¿å­˜: ã‚¤ãƒ™ãƒ³ãƒˆç™ºç”Ÿæ™‚ã« localStorage ã«ä¿å­˜
  const autoSave = () => {
    const data = mind.getData();
    localStorage.setItem('mindmap', JSON.stringify(data));
    console.log('ä¿å­˜ã—ã¾ã—ãŸ');
  };

  // ä»¥ä¸‹ã®ã‚¤ãƒ™ãƒ³ãƒˆã«è‡ªå‹•ä¿å­˜ã‚’è¨­å®š
  mind.bus.addListener('operation', autoSave);

  // æ–°è¦ä½œæˆå‡¦ç†
  document.getElementById('new').addEventListener('click', () => {
    if (confirm('ç¾åœ¨ã®ãƒã‚¤ãƒ³ãƒ‰ãƒãƒƒãƒ—ã‚’ç ´æ£„ã—ã¦æ–°ã—ãä½œæˆã—ã¾ã™ã‹ï¼Ÿ')) {
      const initialData = {
        nodeData: {
          id: 'root',
          topic: 'æ–°ã—ã„ãƒãƒƒãƒ—',
          root: true,
          children: [],
        },
      }
      mind.enableEdit()
      mind.init(initialData)
      localStorage.setItem('mindmap-data', JSON.stringify(initialData)) // è‡ªå‹•ä¿å­˜å¯¾å¿œ
    }
  })

  // JSON ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
  document.getElementById('export').addEventListener('click', () => {
    const data = mind.getData();
    const json = JSON.stringify(data, null, 2);

    // ä¸­å¿ƒãƒãƒ¼ãƒ‰ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’å–å¾—ã—ã€ãƒ•ã‚¡ã‚¤ãƒ«åã¨ã—ã¦ä½¿ç”¨ï¼ˆç©ºç™½ã‚’ã‚¢ãƒ³ãƒ€ãƒ¼ã‚¹ã‚³ã‚¢ã«ç½®æ›ï¼‰
    const centerTopic = data.nodeData.topic || 'mindmap';
    const fileName = centerTopic.replace(/\s+/g, '_') + '.json';

    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    a.click();
    URL.revokeObjectURL(url);
  });

  // JSON ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
  document.getElementById('import').addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const json = JSON.parse(e.target.result);
        mind.init(json);
        localStorage.setItem('mindmap', JSON.stringify(json));
        alert('ãƒã‚¤ãƒ³ãƒ‰ãƒãƒƒãƒ—ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚');
      } catch (err) {
        alert('ç„¡åŠ¹ãªJSONãƒ•ã‚¡ã‚¤ãƒ«ã§ã™ã€‚');
      }
    };
    reader.readAsText(file);
  });
  
  // ğŸ¯ ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã«ã‚ˆã‚‹ JSON ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
  const mapContainer = document.getElementById('map')

  mapContainer.addEventListener('dragover', (e) => {
    e.preventDefault()
    mapContainer.style.border = '2px dashed #007acc'
  })

  mapContainer.addEventListener('dragleave', () => {
    mapContainer.style.border = '1px solid #ccc'
  })

  mapContainer.addEventListener('drop', (e) => {
    e.preventDefault()
    mapContainer.style.border = '1px solid #ccc'

    const file = e.dataTransfer.files[0]
    if (file && file.type === 'application/json') {
      const reader = new FileReader()
      reader.onload = (event) => {
        try {
          const json = JSON.parse(event.target.result)
          mind.init(json)
          mind.enableEdit()
          localStorage.setItem('mindmap-data', JSON.stringify(json))
          alert('ãƒã‚¤ãƒ³ãƒ‰ãƒãƒƒãƒ—ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸã€‚')
        } catch (err) {
          alert('JSONãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚')
        }
      }
      reader.readAsText(file)
    } else {
      alert('JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦ãã ã•ã„ã€‚')
    }
  })
</script>

</html>
