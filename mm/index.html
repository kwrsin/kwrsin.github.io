<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Map</title>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    .controls { margin-bottom: 10px; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="controls">
  <button id="new">新規作成</button>
  <button id="export">エクスポート（JSON保存）</button>
  <input type="file" id="import" accept=".json">
</div>
<script type="module">
  import MindElixir from "https://cdn.jsdelivr.net/npm/mind-elixir/dist/MindElixir.js"

  // 初期データ（初回のみ使用）
  const defaultData = {
    nodeData: {
      id: 'root',
      topic: '中心ノード',
      children: [
        { id: 'node1', topic: 'ノード1' },
        { id: 'node2', topic: 'ノード2' }
      ]
    }
  };

  // localStorage からデータを取得
  const savedData = localStorage.getItem('mindmap');
  const mindData = savedData ? JSON.parse(savedData) : defaultData;

  let mind = new MindElixir({
      el: '#map',
      direction: MindElixir.LEFT, // LEFT, RIGHT, SIDE
      draggable: true,
      contextMenu: true,
      toolBar: true,
      nodeMenu: true,
      keypress: true,
      locale: 'ja',
  })
  mind.init(mindData)

  // 保存ボタンの処理
  //  document.getElementById('saveBtn').addEventListener('click', () => {
  //    const data = mind.getData(); // 現在のマップデータを取得
  //    localStorage.setItem('mindmap', JSON.stringify(data));
  //    alert('保存しました！');
  //  });

  // 自動保存: イベント発生時に localStorage に保存
  const autoSave = () => {
    const data = mind.getData();
    localStorage.setItem('mindmap', JSON.stringify(data));
    console.log('保存しました');
  };

  // 以下のイベントに自動保存を設定
  mind.bus.addListener('operation', autoSave);

  // 新規作成処理
  document.getElementById('new').addEventListener('click', () => {
    if (confirm('現在のマインドマップを破棄して新しく作成しますか？')) {
      const initialData = {
        nodeData: {
          id: 'root',
          topic: '新しいマップ',
          root: true,
          children: [],
        },
      }
      mind.enableEdit()
      mind.init(initialData)
      localStorage.setItem('mindmap-data', JSON.stringify(initialData)) // 自動保存対応
    }
  })

  // JSON エクスポート
  document.getElementById('export').addEventListener('click', () => {
    const data = mind.getData();
    const json = JSON.stringify(data, null, 2);

    // 中心ノードのタイトルを取得し、ファイル名として使用（空白をアンダースコアに置換）
    const centerTopic = data.nodeData.topic || 'mindmap';
    const fileName = centerTopic.replace(/\s+/g, '_') + '.json';

    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    a.click();
    URL.revokeObjectURL(url);
  });

  // JSON インポート
  document.getElementById('import').addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const json = JSON.parse(e.target.result);
        mind.init(json);
        localStorage.setItem('mindmap', JSON.stringify(json));
        alert('マインドマップを読み込みました。');
      } catch (err) {
        alert('無効なJSONファイルです。');
      }
    };
    reader.readAsText(file);
  });
  
  // 🎯 ドラッグ＆ドロップによる JSON インポート
  const mapContainer = document.getElementById('map')

  mapContainer.addEventListener('dragover', (e) => {
    e.preventDefault()
    mapContainer.style.border = '2px dashed #007acc'
  })

  mapContainer.addEventListener('dragleave', () => {
    mapContainer.style.border = '1px solid #ccc'
  })

  mapContainer.addEventListener('drop', (e) => {
    e.preventDefault()
    mapContainer.style.border = '1px solid #ccc'

    const file = e.dataTransfer.files[0]
    if (file && file.type === 'application/json') {
      const reader = new FileReader()
      reader.onload = (event) => {
        try {
          const json = JSON.parse(event.target.result)
          mind.init(json)
          mind.enableEdit()
          localStorage.setItem('mindmap-data', JSON.stringify(json))
          alert('マインドマップをインポートしました。')
        } catch (err) {
          alert('JSONファイルの読み込みに失敗しました。')
        }
      }
      reader.readAsText(file)
    } else {
      alert('JSONファイルをドロップしてください。')
    }
  })
</script>
</body>
</html>
