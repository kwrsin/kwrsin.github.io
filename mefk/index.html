<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MIND ELIXIR For Kwrsin</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }    
    #toolbar {
      height: 40px;
      background: #f5f5f5;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }
    #toolbar button {
      margin-right: 6px;
      padding: 6px 12px;
      border: none;
      background: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
    }
    #toolbar button:hover {
      background: #d0d0d0;
    }
    #map {
      height: calc(100% - 40px); /* „ÉÑ„Éº„É´„Éê„Éº„ÅÆÈ´ò„Åï„ÇíÂºï„Åè */
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="toolbar">
  <button id="btn-new">New</button>
  <button id="btn-undo" title="Undo (Ctrl+Z)">‚éå Undo</button>
  <button id="btn-redo" title="Redo (Ctrl+Y)">‚Ü∑ Redo</button>
  <button id="btn-fold" title="Fold (h)">‚§¢ Fold</button>
  <button id="btn-export">ExportÔºàJSONÔºâ</button>
  <input type="file" id="import" accept=".json">
</div>
<script type="module">
  import MindElixir from "https://cdn.jsdelivr.net/npm/mind-elixir/dist/MindElixir.js"

  // ÂàùÊúü„Éá„Éº„ÇøÔºàÂàùÂõû„ÅÆ„Åø‰ΩøÁî®Ôºâ
  const defaultData = {
    nodeData: {
      id: 'root',
      topic: 'Central Node',
      children: [
        { id: 'node1', topic: 'Node1' },
        { id: 'node2', topic: 'Node2' }
      ]
    }
  };

  // localStorage „Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó
  const savedData = localStorage.getItem('mindmap');
  const mindData = savedData ? JSON.parse(savedData) : defaultData;

  let mind = new MindElixir({
      el: '#map',
      direction: MindElixir.LEFT, // LEFT, RIGHT, SIDE
      draggable: true,
      contextMenu: true,
      toolBar: true,
      nodeMenu: true,
      keypress: true,
      allowUndo: true,
      // locale: 'ja',
  })
  mind.init(mindData)

  // ‰øùÂ≠ò„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
  //  document.getElementById('saveBtn').addEventListener('click', () => {
  //    const data = mind.getData(); // ÁèæÂú®„ÅÆ„Éû„ÉÉ„Éó„Éá„Éº„Çø„ÇíÂèñÂæó
  //    localStorage.setItem('mindmap', JSON.stringify(data));
  //    alert('Saved!');
  //  });

  // Ëá™Âãï‰øùÂ≠ò: „Ç§„Éô„É≥„ÉàÁô∫ÁîüÊôÇ„Å´ localStorage „Å´‰øùÂ≠ò
  const autoSave = () => {
    const data = mind.getData();
    localStorage.setItem('mindmap', JSON.stringify(data));
    console.log('Saved!');
  };

  // ‰ª•‰∏ã„ÅÆ„Ç§„Éô„É≥„Éà„Å´Ëá™Âãï‰øùÂ≠ò„ÇíË®≠ÂÆö
  mind.bus.addListener('operation', operation=>{
      autoSave()
    }
  );

  // Êñ∞Ë¶è‰ΩúÊàêÂá¶ÁêÜ
  document.getElementById('btn-new').addEventListener('click', () => {
    if (confirm('Do you want to discard your current mindmap and create a new one?')) {
      const initialData = {
        nodeData: {
          id: 'root',
          topic: 'New Mindmap',
          root: true,
          children: [],
        },
      }
      mind.enableEdit()
      mind.init(initialData)
      localStorage.setItem('mindmap-data', JSON.stringify(initialData)) // Ëá™Âãï‰øùÂ≠òÂØæÂøú
    }
  })

  // JSON „Ç®„ÇØ„Çπ„Éù„Éº„Éà
  document.getElementById('btn-export').addEventListener('click', () => {
    const data = mind.getData();
    const json = JSON.stringify(data, null, 2);

    // ‰∏≠ÂøÉ„Éé„Éº„Éâ„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂèñÂæó„Åó„ÄÅ„Éï„Ç°„Ç§„É´Âêç„Å®„Åó„Å¶‰ΩøÁî®ÔºàÁ©∫ÁôΩ„Çí„Ç¢„É≥„ÉÄ„Éº„Çπ„Ç≥„Ç¢„Å´ÁΩÆÊèõÔºâ
    const centerTopic = data.nodeData.topic || 'mindmap';
    const fileName = centerTopic.replace(/\s+/g, '_') + '.json';

    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName;
    a.click();
    URL.revokeObjectURL(url);
  });

  // JSON „Ç§„É≥„Éù„Éº„Éà
  document.getElementById('import').addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      try {
        const json = JSON.parse(e.target.result);
        mind.init(json);
        localStorage.setItem('mindmap', JSON.stringify(json));
        alert('Mindmap has imported');
      } catch (err) {
        alert('Invalid JSON File');
      }
    };
    reader.readAsText(file);
  });
  
  // üéØ „Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó„Å´„Çà„Çã JSON „Ç§„É≥„Éù„Éº„Éà
  const mapContainer = document.getElementById('map')

  mapContainer.addEventListener('dragover', (e) => {
    e.preventDefault()
    mapContainer.style.border = '2px dashed #007acc'
  })

  mapContainer.addEventListener('dragleave', () => {
    mapContainer.style.border = '1px solid #ccc'
  })

  mapContainer.addEventListener('drop', (e) => {
    e.preventDefault()
    mapContainer.style.border = '1px solid #ccc'

    const file = e.dataTransfer.files[0]
    if (file && file.type === 'application/json') {
      const reader = new FileReader()
      reader.onload = (event) => {
        try {
          const json = JSON.parse(event.target.result)
          mind.init(json)
          mind.enableEdit()
          localStorage.setItem('mindmap-data', JSON.stringify(json))
          alert('Mindmap has imported')
        } catch (err) {
          alert('Failed to read Mindmap')
        }
      }
      reader.readAsText(file)
    }
  })

  // „ÉÑ„Éº„É´„Éê„Éº„ÅÆ„Éú„Çø„É≥„Å´Ê©üËÉΩ„ÇíÂâ≤„ÇäÂΩì„Å¶„Çã
  document.getElementById('btn-undo').addEventListener('click', () => {
    mind.undo()
  })
  document.getElementById('btn-redo').addEventListener('click', () => {
    mind.redo()
  })
  document.getElementById('btn-fold').addEventListener('click', () => {
    try {
      mind.expandNode(mind.currentNode)
    } catch(err) {
      console.log('Failed to show/hide the node')
    }
  })

  // --- „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà ---
  document.addEventListener('keydown', (e) => {
    const ctrl = e.ctrlKey || e.metaKey
    const shift = e.shiftKey

    if (ctrl && !shift && e.key === 'z') {
      e.preventDefault()
      mind.undo()
    } else if ((ctrl && e.key === 'y') || (ctrl && shift && e.key === 'Z')) {
      e.preventDefault()
      mind.redo()
    } else if (e.key === 'h' && mind.currentNode) {
      e.preventDefault()
      try {
        mind.expandNode(mind.currentNode)
      } catch(err) {
        console.log('Failed to show/hide the node')
      }
    }
  })
</script>
</body>
</html>
